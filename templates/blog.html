<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Blog</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
	<link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
</head>

<body>
	<article class="max-w-2xl px-6 py-24 mx-auto space-y-16 dark:bg-gray-800 dark:text-gray-50">
		<div class="w-full mx-auto space-y-4">
			<h1 class="text-5xl font-bold leadi">{{blog.title}}</h1>
			<p class="text-sm dark:text-gray-400">by
				<a href="/" target="_blank" rel="noopener noreferrer" class="hover:underline dark:text-violet-400">
					<span> {{blog.author}}</span>
				</a>on {{blog.date}}
			</p>
		</div>
		<div class="dark:text-gray-100">
			<p>{{blog.content}}</p>
		</div>
	</article>
</body>

</html>
